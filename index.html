<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>360 model viewer</title>
</head>
<body>
  <div class="container">
    <div id="main">
      <img src="img/products/chair/1.jpg" alt="product icon" />
      <!-- Previous img -->
      <i id="prev-img" class="fa-solid fa-circle-left fa-3x"></i>
      <!-- Next img -->
      <i id="next-img" class="fa-solid fa-circle-right fa-3x"></i>
      <!-- Rotation input -->
      <input type="range" id="range" value="1" min="1" max="40">
    </div>
    <div class="products-container">
      <div class="product active">
        <img src="img/products/chair/1.jpg" alt="" data-name="xl-001" />
      </div>
      <div class="product">
        <img src="img/products/chair/20.jpg" alt="" data-name="xl-019" />
      </div>
    </div>
  </div>
  <footer>
    <a href="https://www.flaticon.com/free-icons/360-degrees" title="360 degrees icons">360 degrees icons created by Freepik - Flaticon</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
